<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#b621f3"/>

    <!-- Status Bar for iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Startup Icon for iOS -->
    <link rel="apple-touch-startup-image" href="images/icons/icon-96x96.png">
    <!-- Apple Touch icon for iOS -->
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
    
    
    <title>Lista de Supermercado</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/handlebars-v4.5.3.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Simple list -->


</head>

<body>


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Lista de Supermercado</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Servicios</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Servicio A</a>
                <a class="mdl-navigation__link" href="">Servicio B</a>
                <a class="mdl-navigation__link" href="">Servicio C</a>
                <a class="mdl-navigation__link" href="">Servicio D</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

                <div id="contenedor-entrada">
                    <div class="w-40 mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="entrada-producto">
                        <label class="mdl-textfield__label" for="entrada-producto">Ingrese producto</label>
                    </div>
                    <div class="w-30 ml-items">
                        <button id="boton-agregar"
                            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                    <div class="w-30 ml-items mt-boton-borrar-all">
                        <button id="boton-borrar-todo"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            <i class="material-icons">clear</i>
                        </button>
                    </div>

                </div>
                <div id="lista"></div>
                <div class="container-img-principal">
                    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F35%2F2015%2F07%2F16183614%2Ffull-grocery-cart.jpg&q=85" alt="" class="img-principal">
                </div>
            </div>
        </main>
    </div>

    <script id="lista-template" type="text/x-handlebars-template">
        <ul class="demo-list-item mdl-list">
            {{#productos}}
                <li class="mdl-list__item" >
                    <span class="w-25 mdl-list__item-primary-content">
                        {{nombre}}
                    </span>
        
                    <div class="w-25 ml-items mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="cantidad{{@index}}" onchange="actualizarCantidad({{@index}},this)">
                        <label class="mdl-textfield__label" for="cantidad{{@index}}">{{cantidad}}</label>
                    </div>
        
                    <div class="w-25 ml-items mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="precio{{@index}}" onchange="actualizarPrecio({{@index}},this)">
                        <label class="mdl-textfield__label" for="precio{{@index}}">{{precio}}</label>
                    </div>
        
                    <button class="w-25 ml-items mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="borrar({{@index}})">
                        <i class="material-icons">clear</i>
                    </button>                        
                </li >
            {{/productos}}
        </ul>


    </script>
    <script src="js/main.js"></script>

</body>

</html>
